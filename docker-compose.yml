services:
  postgres:
    image: postgres:15-alpine
    container_name: beautypanel-postgres
    environment:
      POSTGRES_USER: beautypanel
      POSTGRES_PASSWORD: beautypanel_dev
      POSTGRES_DB: beautypanel_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beautypanel"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: